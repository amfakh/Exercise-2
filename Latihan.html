<!-- cari display grid -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="display">
                <input type="text" id="oprt" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col width-75">
                <button class="btn operator" onclick="document.getElementById('oprt').value = ''">AC</button>
            </div>
            <div class="col width-25">
                <button class="btn operand"
                    onclick="document.getElementById('oprt').value = eval(document.getElementById('oprt').value)">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 7">7</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 8">8</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 9">9</button>
            </div>
            <div class="col width-25">
                <button class="btn operand" onclick="document.getElementById('oprt').value += '/'">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 4">4</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 5">5</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 6">6</button>
            </div>
            <div class="col width-25">
                <button class="btn operand" onclick="document.getElementById('oprt').value += '*'">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 1">1</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 2">2</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 3">3</button>
            </div>
            <div class="col width-25">
                <button class="btn operand" onclick="document.getElementById('oprt').value += '-'">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col width-50">
                <button class="btn operator" onclick="document.getElementById('oprt').value += 0">0</button>
            </div>
            <div class="col width-25">
                <button class="btn operator" onclick="document.getElementById('oprt').value += .">.</button>
            </div>
            <div class="col width-25">
                <button class="btn operand" onclick="document.getElementById('oprt').value += '+'">+</button>
            </div>
        </div>
    </div>
</body>

</html>
