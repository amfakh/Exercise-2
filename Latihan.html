<!-- cari display grid -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="oprt" readonly />
            </div>
        </div>
        <div class="row">
            <div class="col w-75">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value = ''">AC</button>
            </div>
            <div class="col w-25">
                <button class="btn btn-primary" onclick="document.getElementById('oprt').value = eval(document.getElementById('oprt').value)">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 7">7</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 8">8</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 9">9</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="document.getElementById('oprt').value += '/'">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 4">4</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 5">5</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 6">6</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="document.getElementById('oprt').value += '*'">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 1">1</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 2">2</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 3">3</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="document.getElementById('oprt').value += '-'">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += 0">0</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" onclick="document.getElementById('oprt').value += .">.</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="document.getElementById('oprt').value += '+'">+</button>
            </div>
        </div>
    </div>

    <script>
        var total = document.getElementById('oprt').value;
        result = eval(total);
        // console.log(total);

        // var total = number1 + "+" + number2;
        // console.log(eval(total));
    </script>

</body>

</html>
